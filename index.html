<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="vendor/require.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Create a TodoMVC template</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					<li class="editing">
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Rule the web</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Rule the web</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="components/todomvc-common/base.js"></script>
		<script type="text/template" id="statusTemplate">
			<span id="todo-count"><strong><%= leftCount ? leftCount : 0 %></strong> item left</span>
			<ul id="filters">
				<li>
					<a class="<%= filter == '' ? 'selected' : ''% >" href="#/">All</a>
				</li>
				<li>
					<a class="<%= filter == 'active' ? 'selected' :'' %>" href="#/active">Active</a>
				</li>
				<li>
					<a class="<%== filter == 'completed' ? 'selected' : '' %>" href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" class="<%= leftCount == 0 ? 'hidden' : '' %>">Clear completed</button>
		</script>
		<script type="text/template" id="todoTemplate">
			<li class="<%= completed ? 'completed' : '' %> <%= editing ? : 'editing' :''%>">
				<div class="view">
					<input class="toggle" type="checkbox" checked>
					<label><%- title %></label>
					<button class="destroy"></button>
				</div>
				<input class="edit" value="<%- title%>">
			</li>
		</script>
		<script src="js/main.js"></script>

	</body>
</html>
